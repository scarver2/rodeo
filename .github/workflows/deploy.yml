name: Deploy Rodeo

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR (for push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rodeo:latest
            ghcr.io/${{ github.repository_owner }}/rodeo:${{ github.sha }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.8"

      - name: Install Kamal
        run: gem install kamal

      - name: Deploy with Kamal
        env:
          # IMPORTANT: this must be a PAT that the droplet can use to pull from GHCR
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

          # App secrets
          RODEO_SECRET_KEY_BASE: ${{ secrets.RODEO_SECRET_KEY_BASE }}

          # SSH
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H texasembroideryranch.com >> ~/.ssh/known_hosts

          kamal setup
          kamal deploy
