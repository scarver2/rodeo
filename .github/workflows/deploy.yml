name: Deploy Rodeo

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log into GHCR (for push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rodeo:latest
            ghcr.io/${{ github.repository_owner }}/rodeo:${{ github.sha }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.1"

      - name: Install Kamal
        run: gem install kamal

      - name: Deploy with Kamal
        env:
          # IMPORTANT: this must be a PAT that the droplet can use to pull from GHCR
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

          # App secrets
          RODEO_SECRET_KEY_BASE: ${{ secrets.RODEO_SECRET_KEY_BASE }}

          # SSH
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Avoid HostKeyMismatch if the host key changed or we previously scanned a different key
          ssh-keygen -R texasembroideryranch.com 2>/dev/null || true
          ssh-keyscan -t ed25519 -H texasembroideryranch.com >> ~/.ssh/known_hosts 2>/dev/null

          # Create Kamal secrets file on the runner (not committed)
          mkdir -p .kamal
          cat > .kamal/secrets <<EOF
          KAMAL_REGISTRY_PASSWORD=$KAMAL_REGISTRY_PASSWORD
          RODEO_SECRET_KEY_BASE=$RODEO_SECRET_KEY_BASE
          EOF
          chmod 600 .kamal/secrets

          # IMPORTANT: stop/remove currently running Rodeo container(s) ON THE SERVER (not on the runner)
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes "deploy@texasembroideryranch.com" <<'EOF'
            set -e
            CONTAINERS="$(docker ps -q --filter label=service=rodeo)"
            if [ -n "$CONTAINERS" ]; then
              docker rm -f $CONTAINERS
            fi
          EOF

          kamal setup
          kamal deploy
