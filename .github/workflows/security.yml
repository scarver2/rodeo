name: Security

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    - cron: "0 13 * * 1" # Mondays 13:00 UTC
  workflow_dispatch:

jobs:
  bundler_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.8"
          bundler-cache: true

      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Bundler Audit
        run: |
          bundle audit update
          bundle audit check --verbose

