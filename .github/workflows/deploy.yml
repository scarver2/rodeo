name: Deploy Rodeo

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Kamal
        run: gem install kamal

      - name: Deploy with Kamal
        env:
          # Registry password used by Kamal on the droplet to docker login/pull
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          # App secrets
          RODEO_SECRET_KEY_BASE: ${{ secrets.RODEO_SECRET_KEY_BASE }}
          # Secured connection to webserver
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H texasembroideryranch.com >> ~/.ssh/known_hosts

          kamal setup
          kamal deploy
