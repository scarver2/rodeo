service: rodeo
image: scarver2/rodeo

builder:
  arch: amd64

servers:
  web:
    hosts:
      - texasembroideryranch.com
    proxy: false
    options:
      publish:
        - "9292:9292"

ssh:
  user: deploy

registry:
  server: ghcr.io
  username: scarver2
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    RACK_ENV: production
    PORT: "9292"
  secret:
    - RODEO_SECRET_KEY_BASE

retain_containers: 5
